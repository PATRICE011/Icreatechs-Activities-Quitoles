<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
   <div class="contact-container">
    
    <Form action="#" method="POST">
        <h1>Contact Us</h1>
        <div class="Inputs">
          <div class="neym">
            <label for="name">Name</label>
            <input type="text" id="name" required>
          </div>
      
          <div class="emeyl">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
      
          <div class="mess">
            <label for="message">Message</label>
            <textarea id="message" rows="5" cols="30" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Submit">
          </div>
          
        </div>
    </Form>
    </div>
        
        <div class="login-container">
            <form action="#" method="POST">
                <h1>Login</h1>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
        <div class="survey-container">
            <form action="#" method="post">
                <h1>Survey</h1>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="number">Number</label>
                    <input type="text" id="number" name="number" required>
                </div>
                <label for="Gender">Gender</label>
                <div class="gender-container">
                    
                    <input type="radio" name="size" id="male">
                    <label class="mflabel" for="male" checked="checked">
                        Male
                    </label>
                    <input type="radio" name="size" id="female">
                    <label class="mflabel" for="female">
                        Female
                    </label>
                
                </div>
                <div class="question-group">
                    <label>Which programming language do you know?</label>
                    <div class="checkbox-group">
                        <div class="js">
                            <input type="checkbox" id="javascript" name="programming" value="javascript">
                            <label for="javascript">JavaScript</label>
                        </div>
                        <div class="ts">
                            <input type="checkbox" id="typescript" name="programming" value="typescript">
                            <label for="typescript">TypeScript</label>
                        </div>
                        <div class="cpp">
                            <input type="checkbox" id="cplus" name="programming" value="cplus">
                            <label for="cplus">C++</label>
                        </div>
                        <div class="csharp">
                            <input type="checkbox" id="csharp" name="programming" value="csharp">
                            <label for="csharp">C#</label>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="5" required></textarea>
                </div>
                <div class="button-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
</body>
</html>
